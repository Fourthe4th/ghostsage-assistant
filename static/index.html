<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GhostSage â€“ Personal AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050816;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 980px;
      height: 92vh;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      background: radial-gradient(circle at top, #111827, #020617);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }
    .header {
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f2937;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
    }
    .title {
      font-weight: 600;
      font-size: 16px;
    }
    .badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: #0f766e;
      color: white;
    }
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 260px;
      border-right: 1px solid #1f2937;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #020617;
    }
    .sidebar-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .upload-box {
      border-radius: 10px;
      border: 1px dashed #374151;
      padding: 8px;
      background: #030712;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .upload-label {
      font-size: 12px;
      color: #d1d5db;
    }
    .upload-input {
      font-size: 11px;
      color: #9ca3af;
    }
    .upload-btn {
      border-radius: 8px;
      border: none;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      background: #4b5563;
      color: white;
      align-self: flex-start;
      transition: background 0.15s ease, transform 0.05s ease;
    }
    .upload-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .upload-btn:not(:disabled):active {
      transform: translateY(1px);
      background: #374151;
    }
    .upload-status {
      font-size: 11px;
      color: #9ca3af;
      min-height: 30px;
      white-space: pre-wrap;
    }
    .chat-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .message {
      margin-bottom: 12px;
      max-width: 80%;
      padding: 10px 12px;
      border-radius: 10px;
      line-height: 1.4;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .user {
      margin-left: auto;
      background: #1e3a8a;
    }
    .assistant {
      margin-right: auto;
      background: #111827;
      border: 1px solid #1f2937;
    }
    .role {
      font-size: 11px;
      opacity: 0.7;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .input-bar {
      border-top: 1px solid #1f2937;
      padding: 10px;
      display: flex;
      gap: 8px;
      background: #020617;
    }
    textarea {
      flex: 1;
      resize: none;
      border-radius: 8px;
      border: 1px solid #1f2937;
      padding: 8px 10px;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      min-height: 44px;
      max-height: 120px;
    }
    textarea:focus {
      outline: none;
      border-color: #3b82f6;
    }
    button {
      border-radius: 8px;
      border: none;
      padding: 0 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 80px;
      transition: background 0.15s ease, transform 0.05s ease;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button:not(:disabled):active {
      transform: translateY(1px);
      background: #1d4ed8;
    }
    .status {
      font-size: 11px;
      padding: 0 12px 8px 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="title">GhostSage â€“ Personal AI Assistant</div>
    <div class="badge">v2.0 â€“ RAG + Web</div>
  </div>
  <div class="main">
    <div class="sidebar">
      <div class="sidebar-title">Documents</div>
      <div class="upload-box">
        <div class="upload-label">
          Upload PDFs or text files. GhostSage will index them and use them to answer questions.
        </div>
        <form id="upload-form">
          <input
            type="file"
            id="file-input"
            name="file"
            class="upload-input"
            accept=".pdf,.txt,.md,.markdown,.log,.json"
          />
          <button type="submit" id="upload-btn" class="upload-btn">Upload & Index</button>
        </form>
        <div id="upload-status" class="upload-status"></div>
      </div>
    </div>
    <div class="chat-wrapper">
      <div id="chat" class="chat"></div>
      <div class="status" id="status">New session. Say hi ðŸ‘‹ or upload a document.</div>
      <form id="chat-form" class="input-bar">
        <textarea id="message" placeholder="Ask GhostSage anything... (URLs and document questions supported)" rows="1"></textarea>
        <button type="submit" id="send-btn">Send</button>
      </form>
    </div>
  </div>
</div>

<script>
  const chatEl = document.getElementById('chat');
  const formEl = document.getElementById('chat-form');
  const messageEl = document.getElementById('message');
  const statusEl = document.getElementById('status');
  const sendBtn = document.getElementById('send-btn');

  const uploadFormEl = document.getElementById('upload-form');
  const uploadBtnEl = document.getElementById('upload-btn');
  const uploadStatusEl = document.getElementById('upload-status');
  const fileInputEl = document.getElementById('file-input');

  let sessionId = null;
  let isSending = false;
  let isUploading = false;

  function appendMessage(role, content) {
    const wrapper = document.createElement('div');
    wrapper.classList.add('message', role === 'user' ? 'user' : 'assistant');

    const roleEl = document.createElement('div');
    roleEl.classList.add('role');
    roleEl.textContent = role === 'user' ? 'You' : 'GhostSage';

    const contentEl = document.createElement('div');
    contentEl.textContent = content;

    wrapper.appendChild(roleEl);
    wrapper.appendChild(contentEl);
    chatEl.appendChild(wrapper);
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  async function sendMessage(text) {
    if (!text.trim() || isSending) return;

    isSending = true;
    sendBtn.disabled = true;
    statusEl.textContent = 'Thinking...';

    appendMessage('user', text);
    messageEl.value = '';

    try {
      const payload = { message: text };
      if (sessionId) {
        payload.session_id = sessionId;
      }

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        throw new Error(err.detail || `HTTP ${res.status}`);
      }

      const data = await res.json();
      sessionId = data.session_id;
      appendMessage('assistant', data.reply);
      statusEl.textContent = 'Session ID: ' + sessionId + ' â€” RAG + Web enabled.';
    } catch (err) {
      console.error(err);
      appendMessage('assistant', 'Error: ' + err.message);
      statusEl.textContent = 'Error occurred. Check server logs.';
    } finally {
      isSending = false;
      sendBtn.disabled = false;
      messageEl.focus();
    }
  }

  formEl.addEventListener('submit', (e) => {
    e.preventDefault();
    const text = messageEl.value;
    sendMessage(text);
  });

  messageEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      const text = messageEl.value;
      sendMessage(text);
    }
  });

  uploadFormEl.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (isUploading) return;

    const file = fileInputEl.files[0];
    if (!file) {
      uploadStatusEl.textContent = 'Please choose a file first.';
      return;
    }

    isUploading = true;
    uploadBtnEl.disabled = true;
    uploadStatusEl.textContent = 'Uploading and indexing...';

    try {
      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('/api/upload', {
        method: 'POST',
        body: formData,
      });

      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        throw new Error(err.detail || `HTTP ${res.status}`);
      }

      const data = await res.json();
      if (data.status === 'ok') {
        uploadStatusEl.textContent =
          `Indexed ${data.chunks_indexed} chunks from "${data.filename}". You can now ask questions about it.`;
      } else {
        uploadStatusEl.textContent =
          `File processed, but no usable text was extracted from "${data.filename}".`;
      }
    } catch (err) {
      console.error(err);
      uploadStatusEl.textContent = 'Upload error: ' + err.message;
    } finally {
      isUploading = false;
      uploadBtnEl.disabled = false;
    }
  });
</script>
</body>
</html>
